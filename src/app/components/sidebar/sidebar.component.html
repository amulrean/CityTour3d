<h3>3D Tile Sets</h3>
<div *ngFor="let tileSet of tileSets$ | async">
  <button mat-button [color]="tileSet.city === selectedTileSetCity ? 'primary' : null" (click)="selectTileSet(tileSet)">
    {{ tileSet.country }} - {{ tileSet.city }}
  </button>
</div>
<button mat-button color="accent" (click)="reset()">Reset</button>
<button mat-button color="accent" (click)="addTourStop()">Add Tour Stop</button>
<button mat-button color="accent" (click)="clearTourStops()">Clear Tour Stops</button>
<mat-chip-list class="mat-chip-list-stacked" aria-label="Tour Stops">
  <mat-chip *ngFor="let tourStop of tourStops$ | async" removable="true" (removed)="removeTourStop(index)">
    Tour Stop: {{ index }}
  </mat-chip>
</mat-chip-list>
