<h3>3D Tile Sets</h3>
<div *ngFor="let tileSet of tileSets$ | async">
  <button mat-button [color]="tileSet.name === selectedTileSetName ? 'primary' : null" (click)="selectTileSet(tileSet)">
    {{ tileSet.name }}
  </button>
</div>
<button mat-button color="accent" (click)="reset()">Reset</button>
