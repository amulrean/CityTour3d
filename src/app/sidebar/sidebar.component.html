
<div>Current Selected: {{ (selectedTileSet$ | async)?.name }}</div>
<div *ngFor="let tileSet of tileSets">
  <button (click)="selectTileSet(tileSet)">{{ tileSet.name }}</button>
</div>


<button (click)="reset()">Reset Counter</button>

<div>Live States: {{ (liveStatesLength$ | async) }}</div>

<button (click)="refreshPlanes()">Refresh Planes</button>

<div *ngFor="let planeState of (liveStates$ | async)">
  {{ planeState.callsign }} - {{ planeState.velocity }}
</div>
